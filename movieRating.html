<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title>Movie Ratings 'R Us App</title>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">

	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>

	<link href="movieRating.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id='dialogoverlay'></div>
	<div id='dialogbox'>
		<div>
			<div id='dialogboxhead'></div>
			<div id='dialogboxbody'></div>
			<div id='dialogboxfoot'></div>
		</div>
	</div>

	<div class='container'>
		<h1 id='title'>Movie Ratings 'R Us</h1>
		<div>
			<article class='col-sm-12'>
				<img class='image-center' src='https://i.ibb.co/v3T6fSz/favorite-movies.png' alt='Two stars on a film roll'>
    </article>
  </div>

  <form name='movie-rating' class='row mb-5'>
    <div class='col-sm-4'>
      <span class='form-label'>Title:</span>
      <input class='rating-form' type='text' placeholder='Please enter a movie title of 2 or more characters'>
    </div>
    <div class='col-sm-4'>
      <span class='form-label'>Rating:</span>
      <input class='rating-form' type='number' min='0' max='10' placeholder = 'Please select a movie rating between 0 and 10'>
    </div>
    <div class='col-sm-4'>
      <span class='form-label'>Submit</span>
      <input class='rating-form btn btn-dark btn-sm' type='submit' name='submit' value='Submit'>
    </div>
  </form>

  <div class='col-sm-5'>
    <h4>Movie Ratings</h4>
    <ol>
      <li>Coming to America (8) <button class='removeButton btn btn-dark btn-sm'>Remove</button></li>
      <li>A Beautiful Mind (9) <button class='removeButton btn btn-dark btn-sm'>Remove</button></li>
      <li>Disaster Movie (2) <button class='removeButton btn btn-dark btn-sm'>Remove</button></li>
      <li>Catwoman (5) <button class='removeButton btn btn-dark btn-sm'>Remove</button></li>
    </ol>
  </div>

  <div class='col-sm-5 btn-group-sm sort-btn'>
    <span class='form-label'>Sort <small>(by Title or Rating):</small></span>
    <span class='right-align'>
    <button class='btn btn-sm btn-dark dropdown-toggle' type='button' data-bs-toggle='dropdown' aria-expanded='false'>Sort</button>
    <button class='btn btn-sm btn-dark' type='button' data-sort='none'><i class='fa fa-sort'></i></button>
    <ul class='dropdown-menu'>
      <li><a class='dropdown-item' href='#'>Movie Title</a></li>
      <li><a class='dropdown-item' href='#'>Movie Rating</a></li>
    </ul>
    </span>
  </div>

</div>

<script src='https://unpkg.com/jquery'></script>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' ></script>

<script src="movieRating.js"></script>

</body>

</html>
